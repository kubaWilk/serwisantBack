<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      .bold {
        font-weight: bold;
      }

      ul {
        list-style: none;
      }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przyjęto naprawę</title>
  </head>
  <body>
    <h1>Naprawę przyjęto do realizacji</h1>
    <div>
      <p class="bold">Dane urządzenia</p>
      <ul>
        <li>Producent: <span th:text="${manufacturer}">producent</span></li>
        <li>Model: <span th:text="${model}">model</span></li>
        <li>Nr seryjny: <span th:text="${serialNumber}">nr seryjny</span></li>
      </ul>
      <p class="bold">Opis usterki:</p>
      <span th:text="${description}"></span>
      <p class="bold">Przewidywany koszt:</p>
      <span th:text="${estimatedCost}"></span>
    </div>
    <p>
      Aby przejrzeć status naprawy lub skontaktować się z nami zapraszamy na
      <a th:href="${frontURL}">nasz portal</a>
    </p>
    <p>
      Pozdrawiamy! <br />
      Serwis komputerowy
    </p>
  </body>
</html>
