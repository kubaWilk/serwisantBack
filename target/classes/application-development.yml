spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      jakarta:
        persistence:
          schema-generation:
            scripts:
              action: drop-and-create
              create-target: 'create.sql'
              drop-target: 'drop.sql'
              create-source: metadata
              drop-source: metadata

  sql:
    init:
      mode: always
