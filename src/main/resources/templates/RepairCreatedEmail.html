<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <style>
    .bold {
      font-weight: bold;
    }

    ul {
      list-style: none;
    }
  </style>
  <head>
    <title>Przyjęto naprawę</title>
  </head>
  <body>
    <h1>Naprawę przyjęto do realizacji</h1>
    <div>
      <p class="bold">Dane urządzenia</p>
      <ul>
        <li>Producent: <span th:text="${manufacturer}">producent</span></li>
        <li>Model: <span th:text="${model}">model</span></li>
        <li>Nr seryjny: <span th:text="${serialNumber}">nr seryjny</span></li>
      </ul>
    </div>
    <div>
      <p>Zdjęcia:</p>
    </div>

    <p>
      Pozdrawiamy! <br />
      Serwis komputerowy
    </p>
  </body>
</html>
